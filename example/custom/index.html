<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义问卷调查</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vjdesign"></script>
    <script src="https://cdn.jsdelivr.net/npm/jformer"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui/lib/index.js"></script>
    <script src="https://fyl080801.github.io/vjdesign/example/custom/lib/components.js"></script>
    <!-- <script src="./lib/components.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vjdesign/dist/vjdesign.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/element-ui/lib/theme-chalk/index.css"
    />
    <style>
      html {
        font-size: 14px;
      }

      #app {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .demo-wrapper {
        position: absolute;
        top: 50px;
        bottom: 0;
        left: 0;
        right: 0;
      }

      header {
        line-height: 49px;
        border-bottom: 1px solid silver;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <el-button @click="previewShow=true">预览</el-button>
        <el-button @click="exportShow=true">导出</el-button>
      </header>
      <div class="demo-wrapper">
        <v-jdesign v-model="model" v-bind:profile="profile"></v-jdesign>
      </div>
      <el-dialog title="预览" v-bind:visible.sync="previewShow">
        <j-former v-if="previewShow" v-bind:config="model"></j-former>
      </el-dialog>
      <el-dialog title="导出" v-bind:visible.sync="exportShow">
        <el-input
          v-if="exportShow"
          type="textarea"
          v-bind:autosize="true"
          v-bind:value="exportTemplate"
        >
        </el-input>
      </el-dialog>
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            model: {},
            profile: {},
            previewShow: false,
            exportShow: false
          }
        },
        computed: {
          exportTemplate() {
            return `\<!DOCTYPE html\>
\<html lang="en"\>
  \<head\>
    \<meta charset="UTF-8" /\>
    \<meta name="viewport" content="width=device-width, initial-scale=1.0" /\>
    \<meta http-equiv="X-UA-Compatible" content="ie=edge" /\>
    \<title\>自定义问卷调查\</title\>
    \<script src="https://cdn.jsdelivr.net/npm/vue"\>\</script\>
    \<script src="https://cdn.jsdelivr.net/npm/jformer"\>\</script\>
    \<script src="https://cdn.jsdelivr.net/npm/element-ui/lib/index.js"\>\</script\>
    \<script src="https://fyl080801.github.io/vjdesign/example/custom/lib/components.js"\>\</script\>
    \<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/element-ui/lib/theme-chalk/index.css"
    /\>
  \</head\>
  \<body\>
    \<div id="app"\>
      \<j-former v-bind:config="config"\>\</j-former\>
    \</div\>
    \<script\>
      new Vue({data(){return{config:${JSON.stringify(
        this.model
      )}}}}).$mount('#app');
    \</script\>
  \</body\>
\</html\>`
          }
        },
        async mounted() {
          const config = await fetch('value.json', { method: 'GET' })
          const profile = await fetch('profile.json', {
            method: 'GET'
          })
          this.model = await config.json()
          this.profile = await profile.json()
        }
      })
    </script>
  </body>
</html>
